name: fire_detect
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - pip
  - numpy=1.24.3
  - pip:
    - flask==2.2.5
    - flask-cors==3.0.10
    - opencv-python==4.7.0.72
    - ultralytics==8.0.134

# PyTorch note:
# PyTorch is not pinned here because installation depends on your CUDA toolkit.
# After creating the conda env, install torch using the official selector, for example:
# CPU-only (example):
#   conda activate fire_detect
#   pip install torch
# CUDA (example for CUDA 12.1):
#   pip install torch --index-url https://download.pytorch.org/whl/cu121
